<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Interview- Company</title>
  <meta content="" name="descriptison">
  <meta content="" name="keywords">

  <!-- BOOTSTRAP CSS  -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<link rel="stylesheet" href="assets/css/main.css">

</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
    <div id="header" class="container-fluid">

      <ul class="nav navbar-nav navbar-right">
        <li><img width="200px"src="assets/images/logo.png" alt=""> </li>
        <!-- <li><a class="navbar-brand" href="#">Brand</a></li> -->
      </ul>

    </div>
  </nav>

  <section class="header">
    <div class="container">

      <!-- profile row -->

    <div class="row">
      <div class="col">
        <div id="left-section" class="container text-center">
          <img class="profile" width="130px;" src="assets/images/avatar-trans.png" alt="">
          <h3>Naitik Parmar</h3>
          <div class="radar">
            <canvas id="myChart"></canvas>
          </div>
        </div>

      </div>

      <div class="col-6">
        <div id="center-section" class="container">
          <h1>Questions</h1><hr>

          <div class="menu-wrapper">
          	<ul class="menu">
          		  <li class="item"><button type="button" class="btn btn-info pill" onclick="showContent('q1')" data-aos="fade-up" name="button">Q1</button></li>
                <li class="item"><button type="button" class="btn btn-info pill" onclick="showContent('q2')" data-aos="fade-up" name="button">Q2</button></li>
                <li class="item"><button type="button" class="btn btn-info pill" onclick="showContent('q3')" data-aos="fade-up" name="button">Q3</button></li>
                <li class="item"><button type="button" class="btn btn-info pill" onclick="showContent('q4')" data-aos="fade-up" name="button">Q4</button></li>
                <li class="item"><button type="button" class="btn btn-info pill" onclick="showContent('q5')" data-aos="fade-up" name="button">Q5</button></li>
                <li class="item"><button type="button" class="btn btn-info pill" onclick="showContent('q6')" data-aos="fade-up" name="button">Q6</button></li>
          	</ul>

          	<div class="paddles">
          		<button class="left-paddle paddle hidden">
                <
          		</button>
          		<button class="right-paddle paddle">
                >
          		</button>
          	</div>
          </div>

          <!-- question 1 -->

          <div id="q1">
            <p id="question1"> <i class="fas fa-hand-point-right"></i>&nbsp;Question 1. </p>
            <iframe width="100%" height="250"
            src="https://www.youtube.com/embed/ebrvE9KpCik">
          </iframe>

              <div class="comment">
                <form id="q1-form" name="q1-form" class="comment-form" method="post">
                  <textarea placeholder="Enter comments" name="q1" rows="8" cols="80"></textarea>
                  <br><br>
                  <button class="btn btn-info" type="button" onclick="getNextQuestion()" name="button">Save</button>
                </form>

              </div>
          </div>

          <!-- question 2 -->

          <div id="q2">
            <p id="question2"><i class="fas fa-hand-point-right"></i>&nbsp;Question 2. </p>
            <iframe width="100%" height="220"
            src="https://www.youtube.com/embed/ebrvE9KpCik">
          </iframe>

              <div class="comment">
                <form name="q2-form" class="comment-form" method="post">
                  <textarea placeholder="Enter comments" name="q2" rows="8" cols="80"></textarea>
                  <br><br>
                  <button class="btn btn-info" onclick="getNextQuestion()" type="button" name="button">Save</button>
                </form>

              </div>
          </div>

          <!-- question 3 -->

          <div id="q3">
            <p id="question3"><i class="fas fa-hand-point-right"></i>&nbsp;Question 3. </p>
            <iframe width="100%" height="220"
            src="https://www.youtube.com/embed/ebrvE9KpCik">
          </iframe>

              <div class="comment">
                <form name="q3-form" class="comment-form" method="post">
                  <textarea placeholder="Enter comments" name="q3" rows="8" cols="80"></textarea>
                  <br><br>
                  <button class="btn btn-info" onclick="getNextQuestion()" type="button" name="button">Save</button><br><br>
                </form>
              </div>

          </div>

            <button id="final-btn" class="btn btn-lg btn-info" onclick="getResult()"
             type="button" name="button">Analyse score</button>


        </div>
      </div>

<!-- grading column -->

      <div class="col">
        <div id="right-section" class="container">
          <h1>Grading</h1><hr>
        <div class="score-section">
          <h4>How much would you score?</h4>
          <div class="row">

            <form id="scoreForm" name="score-form"method="post">
              <div class="btn-group" role="group" name="main-score">

                <button type="button" class="btn btn-info score">1</button>
                <button type="button" class="btn btn-info score">2</button>
                <button type="button" class="btn btn-info score">3</button>
                <button type="button" class="btn btn-info score">4</button>
                <button type="button" class="btn btn-info score">5</button>

              </div>
            </form>

          </div>
        </div>

        </div>

      </div>

    </div>

<!-- result section -->

    <div class="row">
      <div id="result-section" class="container text-center">
        <h1>Result</h1><hr>

        <table class="table">
        <tr class="table-heading">

          <th scope="col">
            Question
          </th>
          <th scope="col">
            Grade
          </th>
          <th scope="col">
            Comment
          </th>
        </tr>

        </table>
        <h1>Total Score:</h1><br>
        <div class="result-chart">
          <canvas id="resultChart"></canvas>
        </div>
      </div>
    </div>

    </div>
  </section>


  <!-- BOOTSTRAP JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


<!-- JQUERY -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>

<!-- CHART.JS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<script type="text/javascript" src="assets/js/main.js"></script>

<script type="text/javascript" src="assets/js/brain.js"></script>
<script type="text/javascript" src="assets/js/questions.js"></script>
<script type="text/javascript" src="assets/js/result.js"></script>

<!-- FONT AWESOME -->
<script src="https://kit.fontawesome.com/f2148c770f.js" crossorigin="anonymous"></script>
</body>

</html>
